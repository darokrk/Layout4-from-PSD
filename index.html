<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout_5-from-PSD</title>
</head>

<body>
    <section id="home">
        <div class="container">
            <header class="home__header">
                <nav class="home__nav">
                    <ul class="nav__list">
                        <li class="nav__element"><a class="nav__element--link" href="#home">Home</a></li>
                        <li class="nav__element"><a class="nav__element--link" href="">Photoapp</a></li>
                        <li class="nav__element"><img class="nav__icon" src="./images/nav-camera.png" alt="camera-icon"></li>
                        <li class="nav__element"><a class="nav__element--link" href="">Design</a></li>
                        <li class="nav__element"><a class="nav__element--link" href="">Download</a></li>
                    </ul>
                </nav>
                <div class="header__content">
                    <h1 class="content__header">Your life , a photo</h1>
                    <span class="content__span">print your life in a simple photo</span>
                    <button class="content__btn">Get started</button>
                </div>
                <div class="icons__container">
                    <a class="icons__element" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a class="icons__element" href="https://www.flickr.com/" target="_blank"><i class="fab fa-flickr"></i></a>
                    <a class="icons__element" href="https://dribbble.com/" target="_blank"><i class="fab fa-dribbble"></i></a>
                </div>
            </header>
        </div>
    </section>
</body>

</html>
